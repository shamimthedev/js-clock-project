<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Clock Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
        color: #17d4fe;
      }
      body::-webkit-scrollbar {
        display: none;
      }
      .clock_container {
        font-size: 40px;
        font-family: "Orbitron", sans-serif;
        letter-spacing: 7px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="clock_container">
      <h1 class="clock">00:00:00</h1>
    </div>
    <audio src="ticking-clock.mp3" preload="auto"></audio>
    <script>
      setInterval(() => {
        const h1 = document.querySelector(".clock");
        const sound = document.querySelector("audio");
        const time = new Date();

        const option = {
          timeZone: "Asia/Dhaka",
          hour: "2 digits",
          minute: "2 digits",
          second: "2 digits",
        };
        h1.textContent = time.toLocaleTimeString(option);
        sound.play();
      }, 1000);
    </script>
  </body>
</html>
